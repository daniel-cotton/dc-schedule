<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./dc-schedule-partial.html">

<!--
`dc-schedule`
A schedule view

@demo demo/index.html
-->

<dom-module id="dc-schedule">
  <template>
    <custom-style>
      <style is="custom-style">
        :host {
          display: block;
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
        #date {
          background-color: rgba(236,239,241,0.4);
          color: rgba(0,0,0,0.55);
          padding: 24px;
        }
        #scheduler {
          width: 100%;
          text-align: center;
        }
        h1 {
          font-size: 45px;
          font-weight: 400;
          letter-spacing: -.018em;
          line-height: 48px;
        }
        h2 {
          font-size: 16px;
          font-weight: 400;
          line-height: 24px;
        }
        p {
          color: rgba(0,0,0,0.7);
        }
        .day {
          margin: 0;
        }
        .monthDate {
          margin: 0;
        }
        @media screen and (max-width: 750px) {
          h2 {
            font-size: 14px;
            line-height: 16px;
            padding-bottom: 8px;
          }
          h1 {
            font-size: 24px;
            line-height: 28px;
            font-weight: 300;
          }
        }
      </style>
    </custom-style>
    <section id="date">
      <h2 class="day">[[getWeekday(date)]]</h2>
      <h1 class="monthDate">[[getMonth(date)]] [[getDay(date)]]</h1>
    </section>
    <section id="scheduler">
      <dc-schedule-partial events="[[events]]"
         min-time="[[minTime]]"
         max-time="[[maxTime]]"
         empty-message="[[emptyMessage]]">
      </dc-schedule-partial>
    </section>
  </template>

  <script>
    class DCSchedule extends Polymer.Element {
      static get is() { return 'dc-schedule'; }
      static get properties() {
        return {
          date: {
            type: Date,
            value: new Date()
          },
          _days: {
            type: Array,
            value: ['Sunday',
                  'Monday',
                  'Tuesday',
                  'Wednesday',
                  'Thursday',
                  'Friday',
                  'Saturday']
          },
          _months: {
            type: Array,
            value:  ["January", "February", "March", "April", "May", "June",
              "July", "August", "September", "October", "November", "December"
            ]
          },
          emptyMessage: {
            type: String,
            value: "No events planned..."
          },
          events: {
            type: Array,
            value: []
          },
          minTime: {
            type: Date,
            value: new Date(2013, 2, 1, 9, 0)
          },
          maxTime: {
            type: Date,
            value: new Date(2013, 2, 1, 17, 0)
          }
        };
      }
      getWeekday(date) {
        return this._days[date.getDay()];
      }
      getWeekday(date) {
        return this._days[date.getDay()];
      }
      getMonth(date) {
        return this._months[date.getMonth()];
      }
      getDay(date) {
        return date.getDate();
      }
      connectedCallback() {
        super.connectedCallback();
        this.events2 = [
          {
            name: 'Keynote',
            description: 'The keynote speech',
            location: 'Grand Hall',
            start: new Date(2013, 2, 1, 9, 20),
            end: new Date(2013, 2, 1, 13, 50),
            colour: '#00E4FF'
          },
          {
            name: 'Redux Talk',
            description: 'Flux Guise',
            location: 'AB123',
            start: new Date(2013, 2, 1, 13, 20),
            end: new Date(2013, 2, 1, 14, 50),
            colour: '#FFD500'
          },
          {
            name: 'Polymer Talk',
            description: 'Web components Guise',
            location: 'Grand Hall',
            start: new Date(2013, 2, 1, 13, 50),
            end: new Date(2013, 2, 1, 15, 50),
            colour: '#E6E6E6'
          },
        ];
        this.minTime = new Date(2013, 2, 1, 9, 0);
        this.maxTime = new Date(2013, 2, 1, 17, 0);
      }
    }

    window.customElements.define(DCSchedule.is, DCSchedule);
  </script>
</dom-module>
