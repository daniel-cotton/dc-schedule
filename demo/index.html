<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dc-schedule demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../dc-schedule.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic dc-schedule demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo-dom">
          <dc-schedule events="[[events]]"></dc-schedule>
        </template>
      </demo-snippet>
    </div>
    <script>
      var demo = document.querySelector('#demo-dom');
      window.addEventListener('WebComponentsReady', function(e) {
        demo.events = [
          {
            name: 'Keynote',
            description: 'The keynote speech',
            location: 'Grand Hall',
            start: new Date(2013, 2, 1, 12, 20),
            end: new Date(2013, 2, 1, 13, 50)
          },
          {
            name: 'Redux Talk',
            description: 'Flux Guise',
            location: 'AB123',
            start: new Date(2013, 2, 1, 13, 20),
            end: new Date(2013, 2, 1, 14, 50)
          },
          {
            name: 'Polymer Talk',
            description: 'Web components Guise',
            location: 'Grand Hall',
            start: new Date(2013, 2, 1, 14, 20),
            end: new Date(2013, 2, 1, 15, 50)
          },
        ];
      });
    </script>
  </body>
</html>
